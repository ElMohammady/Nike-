    <h1>Create Account</h1>
    <p class="subtitle">Join us and enjoy our services!</p>
    <form id="signupForm">
      <div class="form-group">
        <label for="frist-name">frist-name</label>
        <input type="text" id="frist-name" name="frist-name" placeholder="Enter your frist-name" required>
      </div>
      <div class="form-group">
      <label for="end-name">end-name</label>
      <input type="text" id="end-name" name="end-name" placeholder="Enter your end-name" required>
    </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="Confirm-Password">Confirm-Password</label>
        <input type="Confirm-Password" id="Confirm-Password" name=" Confirm-Password" placeholder="Enter your Confirm-Password" required>
      </div>
      
      <button type="submit">Sign Up</button>
    </form>
